#
# Configure the display and description of parameters
#
parameters :
    format :
        ui-name : |
            Format
        short-hint : |
            Format of motif file
    path :
        ui-name : |
            Motif File
        short-hint : |
            File to extract motifs from
    obj_name :
        ui-name : |
            Object Name
        short-hint : |
